<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="calculator">
    <div id="head">
      <h1 id='heading'>calculator</h1>
    </div>
    <div class="display-container">
      <p id="display"></p>
    </div>
    <div class="button-container">

      <div class="button" data-value="AC">
        <span>AC</span>
      </div>
      <div class="button" data-value="+/-">
        <span>+/-</span>
      </div>

      <div class="button" data-value="%">
        <span>%</span>
      </div>
      <div class="button" data-value="*">
        <span>*</span>
      </div>
      <div class="button" data-value="7">
        <span>7</span>
      </div>
      <div class="button" data-value="8">
        <span>8</span>
      </div>
      <div class="button" data-value="9">
        <span>9</span>
      </div>
      <div class="button" data-value="/">
        <span>/</span>
      </div>
      <div class="button" data-value="4">
        <span>4</span>
      </div>
      <div class="button" data-value="5">
        <span>5</span>
      </div>
      <div class="button" data-value="6">
        <span>6</span>
      </div>
      <div class="button" data-value="-">
        <span>-</span>
      </div>
      <div class="button" data-value="1">
        <span>1</span>
      </div>
      <div class="button" data-value="2">
        <span>2</span>
      </div>
      <div class="button" data-value="3">
        <span>3</span>
      </div>
      <div class="button" data-value="+">
        <span>+</span>
      </div>
      <div class="button" id="button-zero" data-value="0">
        <span>0</span>
      </div>

      <div class="button" data-value="=">
        <span>=</span>
      </div>
    </div>


  </div>

  <script src="script.js"></script>


  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
